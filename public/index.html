<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Acceso</h1>

    <div id="g_id_onload"
        data-client_id="324397923939-7d0h053pjr2rfofmetumpuglnc8h875n.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse"
    >
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <button id="googe_signout"> 
        Signout
    </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        function handleCredentialResponse(response) {

            console.log(response.credential)
            const body = {id_token:response.credential};

            fetch( 'http://localhost:8080/api/auth/google',{
                method: 'POST',
                headers : {
                    'Content-Type':'application/json'
                   
                },
                body: JSON.stringify(body)
            })
            .then( resp => resp.json() )
            .then( resp => {
                console.log(resp)
                localStorage.setItem('email',resp.user.correo)
            })
            .catch(console.warn)

           
        }
        
        const button = document.getElementById('googe_signout');
        button.onclick = () => {
            google.accounts.id.disableAutoSelect();

            google.accounts.id.revoke(localStorage.getItem('email'),done => {
                localStorage.clear();
                location.reload()
            });
        }

    </script>
</body>
</html>
